<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevNet Academy Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .docs-list {
            list-style-type: none;
            padding: 0;
        }
        .docs-list li {
            margin: 10px 0;
        }
        .docs-list a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .docs-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevNet Academy</h1>
        <p>Your hub for Cisco Certified DevNet Expert exam preparation.</p>
        <h2>Available Documentation</h2>
        <ul class="docs-list">
            {% for doc in docs %}
                <li>
                    <a href="{{ url_for('serve_docs', doc_name=doc.name) }}">{{ doc.display_name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
